name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Build Tag Publish
      uses: bitovi/github-actions-docker-publish@v1.0.7
      with:
        # Tag to override default Logic
        image_tag: latest
        org_name: slk1133
        # Name of the docker repository
        repo_name: aliddns
        # Docker user
        docker_username: slk1133
        # Docker password
        docker_password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Bark Action
      # You may pin to the exact commit or the version.
      # uses: shink/bark-action@0691394578784b4fd7dcb08762e057b20ec44d85
      uses: shink/bark-action@v2
      with:
        # Secret key
        key: cPbP4L263a7mJJyvMZXpXR

        # Message title
        title: 项目构建
        # Message body
        body: Aliddns-Ros构建完成


      
    
