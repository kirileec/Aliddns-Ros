name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Build Tag Publish
      uses: bitovi/github-actions-docker-publish@v1.0.7
      with:
        # Tag to override default Logic
        image_tag: latest
        org_name: slk1133
        # Name of the docker repository
        repo_name: aliddns
        # Docker user
        docker_username: slk1133
        # Docker password
        docker_password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Bark Notification
      uses: lxzxl/bark-action@2.0.0
      with:
        # Secret key
        key: cPbP4L263a7mJJyvMZXpXR
        title: 项目Action
        # Message body
        body: aliddns-ros构建推送完毕
        # URL to redirect
        url: https://hub.docker.com/r/slk1133/aliddns

      
    
